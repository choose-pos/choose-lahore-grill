  fetchVisiblePromoCodes{
    _id
    code
    description
    isActive
    minCartValue
    promoCodeDiscountType
    discountValue
    couponUsageType
    uptoAmount
    discountItem{
      name
      desc
      price
      priceOptions{
        menuType
        price
      }
      
    }
    
  }
}

