mutation ValidatePromoCode($code: String!) {
  validatePromoCode(code: $code) {
    _id
    code
    discountValue
    promoCodeDiscountType
    startDate
    uptoAmount
    endDate
    discountItem {
      name
      price
      image
    }
  }
}

